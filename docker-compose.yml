version: '3.8'

services:
  alfred-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alfred-gateway
    ports:
      - "8000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - APP_PORT=8080
      - AUTH_AUTHORITY=http://alfred-identity:8080
      - AUTH_VALID_ISSUER=Alfred.Identity
      - IDENTITY_SERVICE_URL=http://alfred-identity:8080
      - CORE_SERVICE_URL=http://alfred-core:8080
    networks:
      - alfred-network
    depends_on:
      - alfred-identity
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  alfred-network:
    driver: bridge
