version: '3.8'

services:
  alfred-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alfred-gateway-prod
    ports:
      - "80:8080"
      - "443:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - Auth__Authority=${IDENTITY_SERVICE_URL}
      - Auth__ValidIssuer=Alfred.Identity
      - Auth__RequireHttpsMetadata=true
    volumes:
      - ./certificates:/app/certificates:ro
    networks:
      - alfred-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  alfred-network:
    external: true
